<!DOCTYPE html>
<html lang="pa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਕਵਿਤਾ - Premium Poetry Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1929 0%, #0f1f33 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .reading-view {
            background: rgba(15, 31, 51, 0.98);
            backdrop-filter: blur(40px);
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .reading-view.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        
        .poem-text {
            line-height: 2.2;
            letter-spacing: 0.02em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: 500; /* Medium weight for better readability */
        }
        
        .poem-text .verse {
            font-weight: 600; /* Semi-bold for verses */
        }
        
        .section-label {
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.6;
            font-weight: 400;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(100, 150, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(100, 150, 255, 0.2);
            }
        }
        
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .premium-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        
        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white scroll-smooth">
    
    <!-- Main Container -->
    <div id="app" class="min-h-screen relative overflow-hidden">
        
        <!-- Background Elements -->
        <div class="fixed inset-0 pointer-events-none">
            <div class="absolute top-0 left-0 w-full h-full opacity-30">
                <div class="absolute top-10 left-10 w-72 h-72 bg-blue-500 rounded-full blur-3xl animate-pulse"></div>
                <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
            </div>
        </div>
        
        <!-- Header -->
        <header class="relative z-10 px-6 py-8 md:px-12 md:py-10">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center pulse-glow">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl md:text-3xl font-semibold tracking-tight gradient-text">ਕਵਿਤਾ</h1>
                        <p class="text-sm text-white/50 mt-1">Premium Poetry Collection</p>
                    </div>
                </div>
                <button onclick="toggleTheme()" class="hidden md:flex items-center space-x-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-all duration-300 border border-white/10">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <span class="text-sm font-medium">Theme</span>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="relative z-10 px-6 pb-20 md:px-12">
            <div class="max-w-7xl mx-auto">
                
                <!-- Welcome Section -->
                <div class="mb-12 md:mb-16 fade-in" style="animation-delay: 0.1s;">
                    <h2 class="text-4xl md:text-5xl font-light mb-4">
                        <span class="gradient-text">Discover</span> the Art of Poetry
                    </h2>
                    <p class="text-white/60 text-lg md:text-xl max-w-2xl leading-relaxed">
                        Immerse yourself in a curated collection of timeless verses.
                    </p>
                    <div class="premium-divider mt-8"></div>
                </div>
                
                <!-- Kavita Cards Grid -->
                <div id="kavita-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                    <!-- Cards will be dynamically loaded here -->
                </div>
                
                <!-- Loading State -->
                <div id="loading-state" class="text-center py-20 fade-in">
                    <div class="loading mx-auto mb-4"></div>
                    <p class="text-white/60">Loading poems...</p>
                </div>
                
                <!-- Footer -->
                <footer class="text-center text-white/40 text-sm pt-8 pb-4">
                    <div class="premium-divider mb-6"></div>
                    <p>© 2025 ਕਵਿਤਾ. Crafted with precision and passion.</p>
                </footer>
            </div>
        </main>
        
        <!-- Reading View Overlay -->
        <div id="reading-view" class="reading-view fixed inset-0 z-50 overflow-y-auto hide-scrollbar">
            <div class="min-h-screen px-6 py-8 md:px-12 md:py-12">
                <div class="max-w-4xl mx-auto">
                    
                    <!-- Reading View Header -->
                    <div class="flex items-center justify-between mb-8 md:mb-12">
                        <button onclick="closeReadingView()" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-all duration-300 border border-white/10">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7"></path>
                            </svg>
                            <span class="text-sm font-medium">Back</span>
                        </button>
                        <div class="flex items-center space-x-3">
                            <button onclick="sharePoem()" class="hidden md:flex items-center space-x-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 transition-all duration-300 border border-white/10">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                                </svg>
                                <span class="text-sm font-medium">Share</span>
                            </button>
                            <button onclick="closeReadingView()" class="md:hidden p-2 rounded-lg bg-white/5 hover:bg-white/10 transition-all duration-300 border border-white/10">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Poem Content Container -->
                    <div id="poem-content" class="glass-card rounded-3xl p-8 md:p-12 min-h-[60vh]">
                        <!-- Content will be dynamically inserted here -->
                    </div>
                    
                    <!-- Reading Progress Indicator -->
                    <div class="mt-8 flex items-center justify-center space-x-2">
                        <div class="w-2 h-2 rounded-full bg-white/20"></div>
                        <div class="w-2 h-2 rounded-full bg-white/20"></div>
                        <div class="w-2 h-2 rounded-full bg-white/20"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script>
        // Global state
        let poemsData = null;
        let currentKavita = null;
        
        // Load poems from JSON file
        async function loadPoems() {
            try {
                const response = await fetch('poems.json');
                const data = await response.json();
                poemsData = data.poems;
                renderPoemCards();
                document.getElementById('loading-state').style.display = 'none';
            } catch (error) {
                console.error('Error loading poems:', error);
                document.getElementById('loading-state').innerHTML = '<p class="text-red-400">Failed to load poems. Please ensure poems.json exists.</p>';
            }
        }
        
        // Render poem cards
        function renderPoemCards() {
            const grid = document.getElementById('kavita-grid');
            grid.innerHTML = '';
            
            poemsData.forEach((poem, index) => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-2xl p-6 cursor-pointer fade-in pulse-glow';
                card.style.animationDelay = `${index * 0.1 + 0.2}s`;
                card.onclick = () => openReadingView(poem.id);
                
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold mb-2 gradient-text">${poem.title}</h3>
                            <p class="text-white/50 text-sm">${poem.subtitle}</p>
                        </div>
                        <div class="w-10 h-10 bg-white/5 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="premium-divider my-4"></div>
                    <div class="text-white/60 text-sm leading-relaxed">
                        <p>${poem.content[1]?.text || ''}</p>
                        <p class="mt-2 opacity-70">Click to read full poem</p>
                    </div>
                    <div class="mt-4 flex items-center space-x-2">
                        <span class="px-2 py-1 bg-white/5 rounded text-xs text-white/50">Punjabi</span>
                        <span class="px-2 py-1 bg-white/5 rounded text-xs text-white/50">Poetry</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Open reading view
        function openReadingView(poemId) {
            const poem = poemsData.find(p => p.id === poemId);
            if (!poem) return;
            
            currentKavita = poem;
            const readingView = document.getElementById('reading-view');
            const poemContent = document.getElementById('poem-content');
            
            // Build the poem HTML
            let html = `
                <div class="fade-in">
                    <div class="mb-8">
                        <div class="section-label mb-2">Featured Collection</div>
                        <h2 class="text-3xl md:text-4xl font-semibold mb-2 gradient-text">${poem.title}</h2>
                        <p class="text-white/60 text-lg">${poem.subtitle}</p>
                    </div>
                    
                    <div class="premium-divider mb-8"></div>
            `;
            
            // Add YouTube video if available
            if (poem.videoId) {
                html += `
                    <!-- YouTube Video Embed -->
                    <div class="mb-8 rounded-xl overflow-hidden border border-white/10">
                        <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                            <iframe 
                                src="https://www.youtube.com/embed/${poem.videoId}?${poem.videoParams || ''}" 
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                `;
            }
            
            html += `<div class="poem-text text-lg md:text-xl leading-relaxed">`;
            
            poem.content.forEach((item) => {
                if (item.type === 'section') {
                    html += `<div class="section-label mt-8 mb-3">${item.text}</div>`;
                } else if (item.type === 'verse') {
                    html += `<div class="verse mb-3 opacity-90 hover:opacity-100 transition-opacity duration-300">${item.text}</div>`;
                }
            });
            
            html += `</div></div>`;
            
            poemContent.innerHTML = html;
            readingView.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Close reading view
        function closeReadingView() {
            const readingView = document.getElementById('reading-view');
            readingView.classList.remove('active');
            document.body.style.overflow = 'auto';
            currentKavita = null;
        }
        
        // Share functionality
        function sharePoem() {
            if (navigator.share && currentKavita) {
                navigator.share({
                    title: currentKavita.title,
                    text: `${currentKavita.title} - ${currentKavita.subtitle}`,
                    url: window.location.href
                }).catch(err => console.log('Share failed:', err));
            } else if (currentKavita) {
                const text = `${currentKavita.title}\n${currentKavita.subtitle}\n\n${currentKavita.content.map(c => c.text).join('\n')}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert('Poem copied to clipboard!');
                });
            }
        }
        
        // Theme toggle
        function toggleTheme() {
            console.log('Theme toggle clicked');
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentKavita) {
                closeReadingView();
            }
        });
        
        // Touch swipe to close (mobile)
        let touchStartY = 0;
        let touchEndY = 0;
        
        document.getElementById('reading-view').addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });
        
        document.getElementById('reading-view').addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            if (touchStartY - touchEndY > 100) {
                // Swipe up - do nothing
            } else if (touchEndY - touchStartY > 100) {
                // Swipe down - close
                closeReadingView();
            }
        });
        
        // Initialize on load
        window.addEventListener('load', () => {
            loadPoems();
        });
    </script>
</body>
</html>
